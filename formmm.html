<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saraswati College of Engineering - Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">

  <div class="container mx-auto max-w-md px-6 py-12 bg-white rounded-lg shadow-xl">
    <h2 class="text-3xl md:text-4xl font-bold text-center text-indigo-700 mb-12">Student Registration</h2>

    <!-- ✅ Added action, method and enctype -->
    <form class="p-4 sm:p-8" action="RegisterStudentServlet" method="post" enctype="multipart/form-data">

      <!-- Full Name -->
      <div class="mb-4">
        <label for="reg-name" class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
        <input type="text" id="reg-name" name="fullname" class="shadow appearance-none border rounded-md w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Your Full Name" required>
      </div>

      <!-- Phone -->
      <div class="mb-4">
        <label for="reg-phone" class="block text-gray-700 text-sm font-bold mb-2">Phone Number</label>
        <input type="tel" id="reg-phone" name="phone" class="shadow appearance-none border rounded-md w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="e.g., +91 9876543210" pattern="[0-9]{10}" title="Please enter a 10-digit phone number" required>
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label for="reg-email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
        <input type="email" id="reg-email" name="email" class="shadow appearance-none border rounded-md w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="your.email@example.com" required>
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label for="reg-password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input type="password" id="reg-password" name="password" class="shadow appearance-none border rounded-md w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter a strong password" required minlength="8">
      </div>

      <!-- ✅ Gender (Radio Buttons) -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Gender</label>
        <div class="flex gap-4">
          <label class="inline-flex items-center">
            <input type="radio" name="gender" value="Male" class="form-radio text-indigo-600" required>
            <span class="ml-2">Male</span>
          </label>
          <label class="inline-flex items-center">
            <input type="radio" name="gender" value="Female" class="form-radio text-indigo-600">
            <span class="ml-2">Female</span>
          </label>
          <label class="inline-flex items-center">
            <input type="radio" name="gender" value="Other" class="form-radio text-indigo-600">
            <span class="ml-2">Other</span>
          </label>
        </div>
      </div>

      <!-- ✅ Branch (Dropdown) -->
      <div class="mb-4">
        <label for="branch" class="block text-gray-700 text-sm font-bold mb-2">Branch</label>
        <select id="branch" name="branch" class="shadow appearance-none border rounded-md w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
          <option value="">-- Select Branch --</option>
          <option value="Computer Engineering">Computer Engineering</option>
          <option value="Information Technology">Information Technology</option>
          <option value="Mechanical Engineering">Mechanical Engineering</option>
          <option value="Civil Engineering">Civil Engineering</option>
          <option value="Electronics Engineering">Electronics Engineering</option>
        </select>
      </div>

      <!-- ✅ Photo Upload -->
      <div class="mb-6">
        <label for="photo" class="block text-gray-700 text-sm font-bold mb-2">Upload Photo</label>
        <input type="file" id="photo" name="photo" accept="image/*" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100" required>
      </div>

      <!-- Submit -->
      <div class="flex items-center justify-between">
        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-full focus:outline-none focus:shadow-outline transition duration-300 shadow-md">
          Register Now
        </button>
      </div>
    </form>

    <p class="text-center text-gray-600 text-sm mt-4">
      <a href="index.html" class="text-indigo-600 hover:underline">&larr; Back to Home</a>
    </p>
  </div>

</body>
</html>
